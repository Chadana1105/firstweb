<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/style.css">

    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <h2>
    <form> 
        <p>ชื่อ : <input type="text"></p>
        <p>นามสกุล : <input type="text"></p>
        <p>Email : <input type="email"></p>
        <p>วันเกิด : <input type="date"></p>
        <p>น้ำหนัก : <input type="number" min="1" max="200"></p>
        <p>ส่วนสูง : <input type="number" min="1" max="200"></p>
        <form>
            <label for="myfile">ใส่รูปภาพ :</label>
            <input type="file" id="myfile" name="myfile">
        </form>
        <p>Password : <input type="password"></p>
        <p>Gender : <input type="radio" name="gender" value="Male">ชาย
                    <input type="radio" name="gender" value="Female">หญิง
        </p>

        <p>ประเทศที่ชอบ : <input type="checkbox" name="Country" value="Korea">Korea
                      <input type="checkbox" name="Country" value="๋Japan">Japan
                      <input type="checkbox" name="Country" value="Thailand">Thailand
        </p>

        <p><input type="submit" value="ตกลง">
           <input type="reset" value="ยกเลิก"></p>
    </form>
    </h2>
</body>
</html>
